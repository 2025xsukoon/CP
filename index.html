<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Payment...</title>
    <style>
        /* Basic styling for a clean, centered look */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Light grey background */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff; /* White background for the content box */
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); /* Soft shadow */
            max-width: 500px;
            width: 100%; /* Fluid width */
            box-sizing: border-box; /* Include padding in width */
        }
        h1 {
            color: #2c3e50; /* Dark blue heading */
            margin-bottom: 25px;
            font-size: 1.8em; /* Slightly larger heading */
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #3498db; /* Blue link color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth transition for hover */
        }
        a:hover {
            color: #2980b9; /* Darker blue on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Initiating Payment for Gupta Medical Store...</h1>
        <p id="message">Please wait, you are being redirected to your UPI app for payment.</p>
        <p id="manual-link"></p>
        <p>If the payment app does not open automatically, please ensure you have a UPI app installed on your device.</p>
    </div>

    <script>
        window.onload = function() {
            // IMPORTANT: Replace "https://yourwebsite.com/review.html" with the actual URL where you host your review.html file.
            // This 'cu' (callback URL) parameter tells the UPI app where to redirect after a successful payment.
            // You MUST update this URL after you've deployed your review.html.
            var reviewPageUrl = "https://yourwebsite.com/review.html"; // <--- UPDATE THIS PLACEHOLDER URL!

            // The UPI payment link with the callback URL for successful payment
            // encodeURIComponent is used to ensure the URL is properly formatted for the UPI intent.
            var upiLink = "upi://pay?pa=9044022171@okbizaxis&pn=Gupta%20Medical%20Store&mc=5912&aid=uGICAgMCI0fa4LQ&ver=01&mode=01&tr=BCR2DN4TWD55JFQW&cu=" + encodeURIComponent(reviewPageUrl);

            // Redirect the user's browser to the UPI link.
            // This will attempt to open the UPI app on their device.
            window.location.href = upiLink;

            // Optional: Provide a fallback message and a manual link
            // This helps users if the automatic redirection doesn't work (e.g., no UPI app installed).
            setTimeout(function() {
                document.getElementById('message').innerText = "If you are not redirected, please click the link below or ensure a UPI app is installed:";
                document.getElementById('manual-link').innerHTML = '<a href="' + upiLink + '">Click here to pay for Gupta Medical Store</a>';
            }, 1500); // Display fallback after 1.5 seconds
        };
    </script>
</body>
</html>
