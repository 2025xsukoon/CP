<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Payment!</title>
    <style>
        /* Basic styling for a clean, centered look */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e8f5e9; /* Light green background for a "thank you" feel */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff; /* White background for the content box */
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); /* Soft shadow */
            max-width: 500px;
            width: 100%; /* Fluid width */
            box-sizing: border-box; /* Include padding in width */
        }
        h1 {
            color: #28a745; /* Green for success */
            margin-bottom: 25px;
            font-size: 1.8em; /* Slightly larger heading */
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .review-button {
            display: inline-block;
            background-color: #007bff; /* Blue button */
            color: #fff;
            padding: 15px 30px; /* Larger padding for better touch target */
            border-radius: 8px; /* Rounded button corners */
            text-decoration: none;
            font-size: 1.2em; /* Larger font size for button */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
            box-shadow: 0 4px 10px rgba(0,123,255,0.2); /* Soft shadow for button */
        }
        .review-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        .review-button:active {
            transform: translateY(0); /* Press effect */
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
